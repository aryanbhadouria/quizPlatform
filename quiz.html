<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
  </head>
  <body>
    <h1>Quiz</h1>
    <form action="{{ url_for('submit_answers', quiz_id=questions[0].quiz_id) }}" method="post">
      {% for question in questions %}
        <div>
          <p>{{ question.text }}</p>
          {% for choice in question.choices.split(',') %}
            <input type="radio" id="{{ choice }}" name="{{ question.id }}" value="{{ choice }}">
            <label for="{{ choice }}">{{ choice }}</label>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit">Submit Answers</button>
    </form>
  </body>
</html>
